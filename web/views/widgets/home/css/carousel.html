<style>
    #carousel {
        width: fit-content;
    }

    /* Slideshow container */
    .slideshow-container {
        position: relative;
        margin: auto;
        margin-bottom: 20px;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
    }

    .mySlides img {
        width: 100%;
        height: auto;
        object-fit: contain;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .text {
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        top: 150px;
        left: 120px;
        width: 40%;
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/opacity/see-through */
    }

    .text h2 {
        color: whitesmoke;
        font-weight: bolder;
        padding-bottom: 5px;
        border-bottom: var(--primary-color) 2px solid;
        margin-bottom: 0;
        width: 250px;
    }

    .text p {
        margin-top: 0;
        padding-top: 10px;
        color: #bbb;
        border-top: gray 1px solid;
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active-slide,
    .dot:hover {
        background-color: #717171;
    }

    /* Fading animation */
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }

    @keyframes fade {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
        .text {
            top: 70px;
            width: 450px;
        }

    }

    @media (max-width: 767px) {
        .text {
            top: 75px;
            width: 100%;
            box-sizing: border-box;
            left: 0;
        }

        .text h2 {
            width: 100%;
        }

    }
</style>
